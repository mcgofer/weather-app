<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="form-group col-md-8 col-md-offset-2 rounded">
        <h1>Weather Chat
            <img class="weather-image" src="http://www.pngmart.com/files/3/Weather-PNG-Free-Download.png">
        </h1>
        <br>
        <div class="input-group col-md-11 col-md-offset-0.5">
            <input type="text" class="form-control" id="city-input" placeholder="Enter City">
            <span class="input-group-btn">
                <button class="btn btn-primary get-temp" type="submit">Get Temp</button>
            </span>
        </div>
    </div>
    <div class="weather-list"></div>



    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.0.2/css/font-awesome.min.css"
    />
    <script id="weather-template" type="text/x-handlebars-template">
        {{#each handlebarsObject}}
        
        <div class="current-weather col-md-8 col-md-offset-2" data-name="{{city}}" data-id="{{id}}">
            <button type="button" class="btn btn-default fa fa-trash fa-lg delete-comments" aria-hidden="true"></button>                
            <h3 class="city-name text-uppercase">
                <img class="globe" src="https://www.bwf.com/wp-content/uploads/2013/11/earth2.png">
                {{city}}
            </h3>
            <p>
            {{cel}} &#8451; / {{far}} &#8457;  on {{date}}
            </p>
            <br>
            <ul class='weather-comments' data-name="{{city}}">
                {{#each comments}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            <div class="input-group comment-form">
                <input type="text" class="form-control weather-comment" placeholder="Comment on the weather in {{city}}">
                <span class="input-group-btn">
                    <button class="btn btn-success add-comment" type="submit">Comment</button>
                </span>
            </div>
        </div>
        <br>        
        {{/each}}
      </script>
    <script src="./script.js"></script>
</body>

</html>
